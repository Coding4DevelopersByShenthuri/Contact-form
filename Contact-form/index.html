<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form by Shenthuri Maran</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .yellow-heading {
            color: #dbf112;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <button id="contactButton">Contact Us</button>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="contactForm">
                <h2 class="yellow-heading">Let's Get in Touch</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div><Br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <div class="error" id="addressError"></div><Br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <div class="error" id="phoneError"></div><Br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div><Br><Br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="messageError"></div>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
